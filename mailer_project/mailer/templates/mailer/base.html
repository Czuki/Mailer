{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href="{% static 'css/mailer/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="text-center">

    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">SEND EMAIL WITH DJANGO</h1>
            <form enctype="multipart/form-data" action="" method="post" id="form-mail">  {% csrf_token %}
                <div class="input-form" id="div-to">
                    <label for="mail-to" class="visually-hidden">To: </label><br>
                    <input type="email" name="to" class="form-control" id="mail-to" placeholder="Send to:" required autofocus>
                </div>
                <div class="input-form" id="div-subject">
                    <label for="mail-subject" class="visually-hidden">Subject: </label><br>
                    <input type="text" name="subject" class="form-control" id="mail-subject" placeholder="Subject:" required>
                </div>
                <div class="input-form" id="div-message">
                    <label for="mail-message" class="visually-hidden">Message: </label><br>
                    <textarea name="message" id="mail-message" class="form-control" form='form-mail' cols="18" rows="6" placeholder="Your message here..."></textarea>
                </div>
                <div class="input-form" id="div-file">
                    <input type="file" class="form-control" name="file" id="file">
                </div>
                <div class="input-form" id="div-submit">
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
                </div>

            </form>
        {{ message }}
    </main>
</body>
</html>
